<!DOCTYPE html>
<html>
    <head>
        <title>Pixel Art Maker</title>
        <!-- bootstrap -->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
            integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
            crossorigin="anonymous">
        <!-- custom styles -->
        <link rel="stylesheet" href="css/styles.css">
        <!-- jQuery -->
        <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
        <!-- google fonts -->
        <link
            href="https://fonts.googleapis.com/css?family=Josefin+Sans"
            rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <br>
            <div class="row">
                <h1>Harry's Amazing Pixel Art Maker</h1>
            </div>
            <div class="row-md-12">Choose how many rows<input class="rowsInput" id="rowsInput" name="Rows">...<br>
                Choose how many columns<input class="colsInput" id="colsInput" name="Columns">...<br></div>
            <br>
            <br>
            <div class="clickMe">
                <h3 class="clicker">START</h3>
            </div>
            <table class="tableHome"></table>
            <div class="colorPickerHome">
                <br>
                Pick a colour:
                <input type="color" id="colorPicker">
            </div>
            <script src="js/designs.js"></script>
            <!-- javascript libraries -->
            <script
                src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
                integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
                crossorigin="anonymous"></script>
            <script
                src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
                integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
                crossorigin="anonymous"></script>
        </div>
    </body>
</html>
