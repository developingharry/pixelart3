<!DOCTYPE html>
<html>
    <head>
        <title>Pixel Art Maker</title>
        <!-- bootstrap -->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
            integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
            crossorigin="anonymous">
        <!-- custom styles -->
        <link rel="stylesheet" href="css/styles.css">
        <!-- jQuery -->
        <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
        <!-- google fonts -->
        <link
            href="https://fonts.googleapis.com/css?family=Josefin+Sans"
            rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <br>
            <div class="row">
                <h1>Harry's Amazing Pixel Art Maker</h1>
            </div>
            <label for="rowsInput">Choose how many rows</label><input class="rowsInput" id="rowsInput" name="Rows" required="required">(1-35)<br>
            <label for="colsInput">Choose how many columns</label><input class="colsInput" id="colsInput" name="Columns" required="required">(1-35)<br>
            <br>
            <br>
            <button type="button" class="clickMe">Click Me!</button>
            <br>
            <br>
            <table class="tableHome"></table>
            <div class="colorPickerHome">
                <br>
                Pick a colour:
                <input type="color" id="colorPicker">
            </div>
            <script src="js/designs.js"></script>
        </div>
    </body>
</html>
